<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>时光 moment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link rel="stylesheet" href="css/highlight.min.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="config.js"></script>
    <script src="js/highlight.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <span class="blog_title">
          <a href="#/">
            <h2 class="blog_title_text">时光 moment</h2>
          </a>
        </span>
        <div class="blog_author">
          <a href="https://github.com/cxycool">
            <img src="img/avatar.jpg" alt="我的头像" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- <center><img src="loading.gif" alt="loading" class="loading" /></center> -->
      <ul class="ul_postlist">
        <li class="li_postlist" v-for="post in postlist">
          <div class="post_container">
            <header class="post_header">
              <a href="https://github.com/cxycool" aria-label="post_author">
                <div class="post_author">
                  <img
                    src="img/avatar.jpg"
                    class="post_author_img"
                    title="post_author"
                  />
                </div>
              </a>
              <div class="post_info">
                <div class="post_info_content">
                  <div class="post_info_author">
                    <a
                      href="https://github.com/cxycool"
                      class="post_info_author_name"
                      ><span title="soda">soda</span>
                    </a>
                  </div>
                  <div class="post_info_time">
                    <a
                      title="2022-06-11 14:01"
                      href="#/"
                      class="post_info_time_text"
                    >
                      6-11 14:01
                    </a>
                  </div>
                </div>
              </div>
            </header>
            <div class="post_main_content">
              <div class="post_main_content_text">
                <div class="post_main_content_text_detail">
                  【0611】MDPR发布庆生高清图MDPR发布庆生高清图MDPR发布庆生高清图MDPR发布庆生高清图MDPR发布庆生高清图
                  MDPR发布庆生高清图 MDPR发布庆生高清图MDPR发布庆生高清图
                  MDPR发布庆生高清图MDPR发布庆生高清图MDPR发布庆生高清图
                </div>
              </div>
              <div class="post_main_content_picture">
                <div class="post_main_content_picture_container">
                  <div
                    class="post_main_content_picture_item post_main_content_picture_c1"
                  >
                    <div class="post_main_content_picture_item_container">
                      <div
                        class="post_main_content_picture_item_container_slot"
                      >
                        <img
                          src="img/avatar.jpg"
                          class="post_main_content_picture_item_container_img"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="post_main_content_bottom"></div>
            </div>
          </div>
        </li>
      </ul>
    </main>
